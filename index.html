<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="master.css">
    <script src="config.js" defer></script>
</head>

<body>
    <div id="main-container">
        <h1>Calculator</h1>
        <div id="calculator-body">
            <div id="screen">
                <div id="calculation-string"></div>
                <div id="answer"></div>
            </div>
            <div id="button-pad">
                <div id="num-pad">
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="num" id="1">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="3">3</button>
                </div>
                <div id="operators">
                    <button class="opr" id="+">+</button>
                    <button class="opr" id="-">-</button>
                    <button class="opr" id="*">x</button>
                    <button class="opr" id="/">/</button>
                </div>
                
            </div>
            <div id="mix">
                <button class="num" id="0">0</button>
                <button class="spc" id="clc">clc</button>
                <button class="spc" id="del">del</button>
                <button class="opr" id="=">=</button>
            </div>
        </div>
    </div>

</body>

</html>
